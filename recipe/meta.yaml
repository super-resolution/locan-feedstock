{% set name = "locan" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/locan-{{ version }}.tar.gz
  sha256: 3e3c52ba982d946270957f5cca0b4f16d582a5bb049046770c763498fa8e4373

build:
  skip: true  # [py<39]
  entry_points:
    - locan = locan.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools >=64
    - wheel
    - setuptools-scm >=8
    - pip
  run:
    - python
    - asdf
    - tifffile
    - ruamel.yaml
    - fast-histogram
    - boost-histogram
    - lmfit
    - protobuf
    - shapely !=2.0.0,!=2.0.1
    - networkx
    - scikit-learn
    - scikit-image
    - matplotlib-base
    - scipy
    - pandas
    - numpy >1.20.0
    - tqdm
    - cython
    - tomli >=1.1.0  # [py<311]
    - qtpy !=2.3.0
    - typing-extensions
    - lazy_loader >=0.3

test:
  imports:
    - locan
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - locan --help

about:
  home: https://github.com/super-resolution/Locan
  summary: Analysis software for single-molecule localization microscopy
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://locan.readthedocs.io
  dev_url: https://github.com/super-resolution/Locan

extra:
  recipe-maintainers:
    - sdoose
